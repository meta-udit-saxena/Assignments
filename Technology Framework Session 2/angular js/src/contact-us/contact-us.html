<section id="contact">
    <div class="section-content text-center">
        <h1 class="section-header">Get in <span class="content-header">Touch with us</span></h1>
        <h3>Share your experience with shopping cart !!!</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="userName">Your name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email Address</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email id">
                    </div>  
                    <div class="form-group">
                        <label for="telephone">Mobile No.</label>
                        <input type="tel" class="form-control" id="telephone" placeholder="Enter 10-digit mobile no.">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for ="description">Message</label>
                        <textarea class="form-control" id="description" placeholder="Enter Your Message"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-default submit pull-right">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </section>
