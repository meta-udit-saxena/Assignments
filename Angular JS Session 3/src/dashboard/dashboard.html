<h3 class="jumbotron text-center">{{title}}</h3>
<div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 " *ngFor="let product of products"  [routerLink]="['/details', product.id]" >
                    <div class="card card-outline-primary  text-center ">
                        <div class="card-block  clickable-card" >
                            <h3 class="card-title">{{product.name}}</h3>
                            <p class="card-text">Product ID: {{product.id}}</p>
                            <span>Rs. {{product.price}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
