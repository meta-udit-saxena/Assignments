<h3 class="jumbotron text-center">Products</h3>
<button [routerLink]="['/add-product']">Add Product</button>
<div class="main-content">
    <div class="container">
        <div class="row">
           <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of products" [routerLink]="['/details', product.id]">
                    <div class="thumbnail">
                      <img src="http://placehold.it/500x300" alt="">
                        <div class="caption">
                          <h4>{{product.name}}</h4>
                          <p>{{product.price}}</p>
                          <p><a href="#" class="btn btn-info btn-xs" role="button">Button</a> <a href="#" class="btn btn-default btn-xs" role="button">Button</a></p>
                      </div>
                    </div>
            </div>
            
        </div>
    </div>
</div>
