<!DOCTYPE html>
<html>
<head>
<title>Create Employee</title>
</head>
<body>
	<div style="padding-left: 100px; font-family: monospace;">
		<h2>Create Employee</h2>
		<form action="rest/employees/create" method="POST">
			<div style="width: 200px; text-align: left;">
				<div style="padding: 10px;">
					Employee ID: <input name="id" pattern="[0-9]{3}"
						title="Only integers" required="required" />
				</div>
				<div style="padding: 10px;">
					Employee Name: <input name="employeename" required="required"
						maxlength="10" />
				</div>
				<div style="padding: 10px;">
					Employee Age: <input name="employeeage" pattern="[0-9]{1,3}"
						required="required" />
				</div>
				<div style="padding: 10px; text-align: center">
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
