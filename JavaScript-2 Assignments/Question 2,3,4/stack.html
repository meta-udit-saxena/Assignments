<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>
        Stack
    </title>
</head>

<body>
    <div class="main" id="mainDiv">
        <div class="header">
            Stack
        </div>

        <div class="inputDiv">
            <label>Enter Value : </label>
            <input class="console" type="text" id="inputValue" />
        </div>

        <div class="actionDiv">
            <input class="actionButton" type="button" value="Push" id="push" />
            <input class="actionButton" type="button" value="Pop" id="pop" />
        </div>

        <div class="messageDiv" id="messageDiv">
            <span id="message"></span>
        </div>

        <div class="StackDiv">
            <div class="StackHeader">
                Stack
            </div>
            <pre><span id="displayStack"></span></pre>
        </div>

    </div>
    <script src="js/stack.js"></script>
</body>

</html>
