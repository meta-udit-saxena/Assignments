<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>
        Queue
    </title>
</head>

<body>
    <div class="main" id="mainDiv">
        <div class="header">
            Queue
        </div>
        <div class="inputDiv">
            <label>Enter Value : </label>
            <input class="console" type="text" id="inputValue" />
        </div>
        <div class="actionDiv">
            <input class="actionButton" type="button" value="Enqueue" id="enqueue" />
            <input class="actionButton" type="button" value="Dequeue" id="dequeue" />
        </div>
        <div class="messageDiv" id="messageDiv">
            <span id="message"></span>
        </div>
        <div class="QueueDiv">
            <div class="QueueHeader">
                Queue
            </div>
            <pre><span id="displayQueue"></span></pre>
        </div>
    </div>
    <script src="js/queue.js"></script>
</body>

</html>
