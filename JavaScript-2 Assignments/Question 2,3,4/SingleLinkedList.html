<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Single Linked List</title>
</head>

<body>
    <div class="main" id="mainDiv">
        <div class="header">
            Singly Linked List
        </div>

        <div class="inputDiv">
            <label>Enter Value : </label>
            <input class="console" type="text" id="inputValue" autofocus />
        </div>

        <div class="actionDiv">
            <input class="actionButton" type="button" value="Add" id="add" />
            <input class="actionButton" type="button" value="Add at Position" id="addAtPosition" />
            <input class="actionButton" type="button" value="Get Data" id="getData" />
            <input class="actionButton" type="button" value="Remove All" id="removeAll" />
        </div>

        <div class="messageDiv" id="messageDiv">
            <span id="message"></span>
        </div>
        
        <div class="LinkedListDiv">
            <div class="LinkedListHeader">
                Linked List
            </div>
            <pre><span id="displayLinkedList"></span></pre>
        </div>
    </div>
    <script src="js/singlelinkedlist.js"></script>
</body>

</html>
